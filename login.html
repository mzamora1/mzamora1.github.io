        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Bebas Neue', cursive;
            }
            body{
                width: 100vw;
                height: 100vh;
                overflow: hidden;

                background-color: #191414;
            }
            #contentWrapper {
                position: absolute;
                top: 30%;
                left: 20%;
                width: 50%;
                max-width: 500px;
                min-width: 300px;
            }
            #contentWrapper button{
                width: 200px;
                font-size: 40px;
                border: none;
                background: #404040;
                color: #ffffff;
                font-weight: 100;
                padding: 20px;
                text-transform: uppercase;
                border-radius: 6px;
                display: inline-block;
                transition: all 0.3s ease 0s;
            }
            #contentWrapper button:hover{
                color: #404040;
                font-weight: 700;
                letter-spacing: 3px;
                background: white;
                transition: all 0.3s ease 0s;
                cursor: pointer;
            }
            #imgContainer{
                width: 100vw;
                position: absolute;
                bottom: 30px;
            }
            img{
                position: absolute;
                width: 5vw;
                z-index: -2;
            }

            @media only screen and (max-width: 600px){
                #contentWrapper{
                    left: 5%;
                }
            }
        </style>

        <div id="imgContainer">
            <!-- bubbles will be placed here -->
        </div>
        
        <script >
            let loginBtn = document.getElementById("loginBtn");
            loginBtn.onclick = () => {
                 window.location.href = "https://accounts.spotify.com/authorize?client_id=b48ae6f543f941a5be1084b45ed74b13&redirect_uri=https://mzamora1.github.io/spotify.html&scope=user-top-read&response_type=token";
                //window.location.href = "https://accounts.spotify.com/authorize?client_id=b48ae6f543f941a5be1084b45ed74b13&redirect_uri=http://127.0.0.1:5500/spotify.html&scope=user-top-read&response_type=token";
            }

            let bubbles = []
            for(let i = 0; i < 30; i++){ //create bubbles
                let newBubble = document.createElement("img");
                newBubble.src = "https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg";
                newBubble.style.left = Math.random() * 95 + "%";
                document.getElementById("imgContainer").appendChild(newBubble);
                bubbles.push(newBubble);
            }
            
            let bubblesAnime = anime({ //animate bubbles
                targets: bubbles,
                translateY: "-110vh",
                opacity: [0, 1],
                width: ["2vw", "6vw"],
                delay: anime.stagger(500),
                duration: 3000,
                autoplay: false,
                easing: 'easeInQuad',
                loop: true,
                endDelay: -500
            })
            setTimeout(() => { //play it after a slight delay
                bubblesAnime.play();
            }, 300)

            let tl = anime.timeline({
                easing: "easeInOutSine",
                duration: 300,
            })
            tl.add({
                targets: "path",
                strokeDashoffset: [anime.setDashoffset, 0],
                translateX: [-10, 10],
                fill: "#1DB954",
                delay: anime.stagger(150, {start: -1500})
            })
            .add({
                targets: loginBtn,
                translateX: [-10, 10],
                opacity: [0, 1]
            })
            
            
            
            

        </script>
